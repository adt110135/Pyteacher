<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="sunshine">
        <div class="main-panel">
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <input type="text" id="user-input" placeholder="請輸入訊息..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
                <button onclick="quickChat()">請幫我出一題python問題</button> <!-- 新增快捷講話按鈕 -->
            </div>
            <div class="role-buttons">
                <button id="system-button" onclick="switchRole('狗狗')">狗狗</button>
                <button id="user-button" onclick="switchRole('媽媽')">媽媽</button>
                <button id="assistant-button" onclick="switchRole('女僕')">女僕</button>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

        function sendMessage() {
            var userMessage = $('#user-input').val();
            $('#chat-box').append('<p>User: ' + userMessage + '</p>');
            $('#user-input').val('');

            // 滾動到最新訊息的位置
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

            $.ajax({
                type: 'POST',
                url: '/chat',
                contentType: 'application/json',
                data: JSON.stringify({ message: userMessage }),
                success: function (response) {
                    $('#chat-box').append('<p>System: ' + response.response + '</p>');
                    // 再次滾動到最新訊息的位置
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                },
                error: function (error) {
                    console.error('Error sending message');
                }
            });
        }

        function switchRole(role) {
            $.ajax({
                type: 'POST',
                url: '/switch-role',
                contentType: 'application/json',
                data: JSON.stringify({ role: role }),
                success: function (response) {
                    $('#chat-box').append('<p>System: Switched to ' + role + ' role</p>');
                    console.log('Switched to ' + role + ' role');
                },
                error: function (error) {
                    console.error('Error switching role');
                }
            });
        }

        function quickChat() {
            $.ajax({
                type: 'POST',
                url: '/quick-chat',
                contentType: 'application/json',
                success: function (response) {
                    $('#chat-box').append('<p>System: ' + response.response + '</p>');
                },
                error: function (error) {
                    console.error('Error sending quick chat message');
                }
            });
        }
    </script>
</body>
</html>
